<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>상품 리스트</title>
  <style>
    tr, td, th{
    border: 1px solid black;
    }
  </style>
</head>
<body>
  <table>
    <thead>
    <tr>
      <td>ID</td>
      <td>이름</td>
      <td>이메일</td>
      <td>전화번호</td>
      <td>주소</td>
    </tr>
    </thead>
    <tbody>
      <tr th:each="user : ${users}">
        <td th:text="${user.userId}">
<!--&lt;!&ndash;          <a th:href="@{user/info?id=${user.userId}">productId</a>&ndash;&gt;-->
        </td>
        <td th:text="${user.name}">이름</td>
        <td th:text="${user.email}">price</td>
        <td th:text="${user.phone}">quantity</td>
        <td th:text="${user.address}">quantity</td>
      </tr>
    </tbody>
  </table>
<a th:href="@{/user}">회원가입</a>
</body>
</html>
