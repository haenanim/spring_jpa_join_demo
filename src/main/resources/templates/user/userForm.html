<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원 가입</title>
</head>
<body>
  <form method="post" action="/user/add">
    이름<input type="text" name="name" placeholder="이름">
    이메일<input type="email" name="email" placeholder="이메일">
    암호<input type="password" name="password" placeholder="암호">
    전화번호<input type="phone" name="phone" placeholder="전화번호">
    주소<input type="text" name="address" placeholder="주소">
    <input type="submit" value="회원 가입">
  </form>
</body>
</html>
